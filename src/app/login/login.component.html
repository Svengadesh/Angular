<div class="h-screen flex items-center justify-center bg-gradient-to-br from-gray-700 via-gray-900 to-black">
    <div
      class="w-96 p-8 rounded-2xl bg-white/10 backdrop-blur-lg shadow-lg"
    >
      <h2 class="text-center text-white text-xl font-light mb-6">
        CUSTOMER LOGIN
      </h2>
  
      <form>
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block text-gray-300 mb-1" for="email">
            <span class="flex items-center">
              <svg
                class="w-5 h-5 text-gray-300 mr-2"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M2.94 3.94A1.5 1.5 0 014.09 3h11.82a1.5 1.5 0 011.15.94l-6.91 5.175L2.94 3.94zm0 1.112L9.91 9.61l6.91-4.558V12.5a1.5 1.5 0 01-1.5 1.5H4.44a1.5 1.5 0 01-1.5-1.5V5.052z"
                />
              </svg>
              Email ID
            </span>
          </label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-300 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Password Field -->
        <div class="mb-4">
          <label class="block text-gray-300 mb-1" for="password">
            <span class="flex items-center">
              <svg
                class="w-5 h-5 text-gray-300 mr-2"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a4 4 0 00-4 4v3H5a1 1 0 00-1 1v6a1 1 0 001 1h10a1 1 0 001-1v-6a1 1 0 00-1-1h-1V6a4 4 0 00-4-4zm0 2a2 2 0 00-2 2v3h4V6a2 2 0 00-2-2zm5 9a1 1 0 10-2 0 1 1 0 002 0z"
                  clip-rule="evenodd"
                />
              </svg>
              Password
            </span>
          </label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-300 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm text-gray-300 mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              class="w-4 h-4 mr-2 border-gray-300 bg-gray-800 focus:ring-2 focus:ring-blue-500"
            />
            Remember me
          </label>
          <a href="#" class="hover:underline">Forgot Password?</a>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        >
          LOGIN
        </button>
      </form>
    </div>
  </div>
