<div class="h-screen flex items-center justify-center bg-gradient-to-br from-gray-700 via-gray-900 to-black">
  <div
    class="w-96 p-10 h-auto min-h-[28rem] rounded-2xl bg-white/10 backdrop-blur-lg shadow-lg flex flex-col justify-evenly"
  >
    <!-- Header -->
    <h2 class="text-center text-white text-xl font-light">
      CUSTOMER LOGIN
    </h2>

    <!-- Form -->
    <form class="flex flex-col justify-evenly space-y-6">
      <!-- Email Field -->
      <div>
        <label class="block text-gray-300 mb-2" for="email">
          User Name
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center">
            <img
              src="assets/Icons/Username.svg"
              alt="User Icon"
              class="h-5 w-5"
            />
          </span>
          <input
            id="email"
            type="email"
            placeholder="Enter username"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border border-gray-300 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-gray-300 mb-2" for="password">
          Password
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center">
            <img
              src="assets/Icons/Password.svg"
              alt="Password Icon"
              class="h-5 w-5"
            />
          </span>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-2 rounded-lg bg-transparent border border-gray-300 text-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
      >
        LOGIN
      </button>
    </form>
  </div>
</div>
